modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL="${issue_tracker_url}"

[[mods]]
    modId = "${mod_id}"
    version = "${version}"
    displayName = "${mod_name}"
    displayURL="${display_url}"
    logoFile = "${mod_id}.png"
    logoBlur = false
    authors = "${mod_authors}"
    credits = """${forge_mod_credits}"""
    description = """${description}"""

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range_forge}"
    ordering = "NONE"
    side = "BOTH"

[modproperties.${mod_id}]
    pandoracoreIcon="${mod_id}.png"
#    pandoracoreBackground="background.png"
    pandoracoreBackground="background.png"
    pandoracoreBanner=":assets/pandora_core/textures/test.png"
    pandoracoreBlurIcon=false
    pandoracoreBlurBackground=true
    pandoracoreUpdateURL="https://raw.githubusercontent.com/andrew0030/Pandoras-Creatures/refs/heads/1.16.5/src/main/resources/assets/pandoras_creatures/update.json"
    pandoracoreWarningFactory="com.github.andrew0030.pandora_core.utils.mod_warnings.ModWarningFactory"
    catalogueImageIcon="${mod_id}.png"